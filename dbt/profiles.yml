f1warehouse_duckdb:
  target: "{{ env_var('ENVIRONMENT', 'dev') }}"
  outputs:
    dev:
      type: duckdb
      schema: public
      threads: 4
      path: "{{ env_var('DATA_DIR', 'data') }}/f1.duckdb"
    dev-sqlfluff:
      # sqlfluff relative location starts within dbt directory (unlike dbt),
      # so to make it work without setting DATA_DIR we have another target.
      type: duckdb
      schema: public
      threads: 4
      path: "{{ env_var('DATA_DIR', '../data') }}/f1.duckdb"
    prod:
      type: duckdb
      schema: public
      threads: 4
      path: "md:f1?motherduck_token={{env_var('MOTHERDUCK_TOKEN')}}"
